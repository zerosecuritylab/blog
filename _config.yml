# Site settings
title: Security Research & Penetration Testing Blog
description: "Welcome to ZeroSecurityLab. A Security Research and Penetration Testing Blog"
url: "https://zerosecuritylab.github.io/blog/"
author:
  name: "Asif Durani"
  email: "asifdurani09@gmail.com"
  url: "https://zerosecuritylab.github.io/blog/"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
